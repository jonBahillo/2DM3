<ion-header>

  <ion-navbar>
    <ion-title>añadirproyecto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

          <ion-item>
              <ion-label stacked color="primary">Fecha mantenimiento</ion-label>

              <ion-input class="fuente" type="text" [(ngModel)]="fecha_mantenimiento"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked color="primary">IdCliente</ion-label>

              <ion-input class="fuente" type="text" [(ngModel)]="IdCliente"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked color="primary">Estado proyecto</ion-label>

              <ion-input class="fuente" type="text" [(ngModel)]="estado_proyecto"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked color="primary">Descripcion</ion-label>

              <ion-input class="fuente" type="text" [(ngModel)]="descripcion"></ion-input>
          </ion-item>

         
      </ion-list>

<button ion-button
                  block [disabled]="boton == false" (click)="registrar(usu)">Añadir
            </button>

</ion-content>
