<ion-header>
  <ion-navbar>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="contenedor">

<ion-list id="shit">
    <ion-item id=header>
            <div class="item item-avatar" id="header">
                <h2>{{Empleado.Nombre}}&nbsp;{{Empleado.Apellido1}}&nbsp;{{Empleado.Apellido2}}</h2>
                <p id="p">{{Empleado.Puesto}}</p>
            </div>
            </ion-item >
            <ion-item id=header><ion-icon name="contact" item-end></ion-icon><a class="item item-icon-left">DNI<p id="p">{{Empleado.DNI}}	</p></a></ion-item>
            <ion-item id=header><ion-icon name="bus" item-end></ion-icon><a class="item item-icon-left" >Direccion <p id="p">{{Empleado.Direccion}}</p></a></ion-item>
            <ion-item id=header><ion-icon name="md-globe" item-end></ion-icon><a class="item item-icon-left">Codigo postal <p id="p">{{Empleado.CP}}</p></a></ion-item>
            <ion-item id=header><ion-icon name="ios-globe-outline" item-end></ion-icon><a class="item item-icon-left">Provincia<p id="p">{{Empleado.Provincia}}</p></a></ion-item>
            <ion-item id=header><ion-icon name="ios-globe" item-end></ion-icon><a class="item item-icon-left">Pais<p id="p">{{Empleado.Pais}}</p></a></ion-item>




</ion-list>

</ion-content>
