<ion-header>

  <ion-navbar>
        <ion-title>Editar a:&nbsp;{{Clientes2.Nombre}}&nbsp; {{Clientes2.Apellido1}}&nbsp; {{Clientes2.Apellido2}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list>

          <ion-item *ngFor="let Cliente of Cliente | async; let i = index">
            
          </ion-item>

         <ion-item id="contenedor">
              <ion-label  id="a">Apellido2</ion-label>
              <ion-input type="text" [(ngModel)]="Apellido2" value="{{Clientes2.Apellido2}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Apellido1</ion-label>
              <ion-input type="dni" [(ngModel)]="Apellido1" value="{{Clientes2.Apellido1}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="Nombre" value="{{Clientes2.Nombre}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Codigo Postal</ion-label>
              <ion-input type="text" [(ngModel)]="Cp" value="{{Clientes2.Cp}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Fecha Mantenimiento</ion-label>
              <ion-input type="text" [(ngModel)]="Date_mante" value="{{Clientes2.Date_mante}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Direccion</ion-label>
              <ion-input type="text" [(ngModel)]="Direccion" value="{{Clientes2.Direccion}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Nombre Empresa</ion-label>
              <ion-input type="text" [(ngModel)]="Nombre_Empresa" value="{{Clientes2.Nombre_Empresa}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Pais</ion-label>
              <ion-input type="text" [(ngModel)]="Pais" value="{{Clientes2.Pais}}"></ion-input>
          </ion-item>

          <ion-item id="contenedor">
              <ion-label  id="a">Provincia</ion-label>
              <ion-input type="text" [(ngModel)]="Provincia" value="{{Clientes2.Provincia}}"></ion-input>
          </ion-item>



      </ion-list>

<button ion-button clear item-end (click)="btnUpdate(i)"><ion-icon name="add"></ion-icon></button>

</ion-content>
