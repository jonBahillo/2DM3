	<ion-item>
	<label for="Name">Nombre:</label>

    <input type="text" id="Name" name="Name" value="{{Cliente.Nombre}}"/>

	 </ion-item>

	 <ion-item>
	<label for="Name">Primer Apellido:</label>

    <input type="text" id="apellido1" name="apellido1" value="{{Cliente.Apellido1}}"/>
	 </ion-item>

	 <ion-item>
	<label for="Name">Segundo Apellido:</label>

    <input type="text" id="apellido2" name="apellido2" value="{{Cliente.Apellido2}}"/>
	 </ion-item>


	 <ion-item>
	<label for="Name">Direccion:</label>

    <input type="text" id="direccion" name="direccion" value="{{Cliente.Direccion}}"/>
	 </ion-item>


	 <ion-item>
	<label for="Name">Codigo Postal:</label>

    <input type="text" id="cp" name="cp" value="{{Cliente.Cp}}"/>
	 </ion-item>

	 <ion-item>
	<label for="Name">Fecha Mantenimiento:</label>

    <input type="text" id="Fecha" name="Fecha" value="{{Cliente.Date_mante}}"/>
	 </ion-item>


	 <ion-item>
	<label for="Name">Nombre Empresa:</label>

    <input type="text" id="Empresa" name="Empresa" value="{{Cliente.Nombre_Empresa}}"/>
	 </ion-item>
