<ion-header>

  <ion-navbar>
    <ion-title>verperfilpropio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list id="shit" *ngFor="let a of datos.arreglo">
    <ion-item id=header>
            <div class="item item-avatar" id="header">
                <h2>{{a.Nombre}}&nbsp;{{a.Apellido1}}&nbsp;{{a.Apellido2}}</h2>
                <p id="p">{{a.Puesto}}</p>
            </div>
            </ion-item >
          <ion-item id=header><ion-icon name="contact" item-end></ion-icon><a class="item item-icon-left">DNI<p id="p" >{{a.DNI}}	</p></a></ion-item>
            <ion-item id=header><ion-icon name="bus" item-end></ion-icon><a class="item item-icon-left" >Direccion <p id="p" >{{a.Direccion}}</p></a></ion-item>
            <ion-item id=header><ion-icon name="md-globe" item-end></ion-icon><a class="item item-icon-left">Codigo postal <p id="p">{{a.CP}}</p></a></ion-item>
            <ion-item id=header><ion-icon name="ios-globe-outline" item-end></ion-icon><a class="item item-icon-left">Provincia<p id="p">{{a.Provincia}}</p></a></ion-item>
            <ion-item id=header><ion-icon name="ios-globe" item-end></ion-icon><a class="item item-icon-left">Pais<p id="p">{{a.Pais}}</p></a></ion-item>




</ion-list>

</ion-content>
