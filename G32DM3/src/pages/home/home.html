<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <button ion-button icon-only>
         <ion-icon name="basket"></ion-icon>
       </button>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list *ngFor="let item of empresas">
    <ion-item >
      <ion-thumbnail item-start >
          <img src="{{item.imagen}}" >
      </ion-thumbnail>
       <h2>{{item.Nombre}}</h2>
     <p>{{item.descripccion}}</p>
    <button ion-button clear item-end (click)="abrirpagina(item)"> Ver</button>
    </ion-item>

  </ion-list>
</ion-content>
