<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of datos.bandeja">
      <ion-thumbnail item-start >
          <img src="{{item.imagen}}" >
      </ion-thumbnail>
       <h2>{{item.Nombre}}</h2>
     <p>{{item.descripccion}}</p>


    </ion-item>
  </ion-list>
</ion-content>
